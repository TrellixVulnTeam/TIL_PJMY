{% extends 'base.html' %}

{% block content%}
  <h1 class="text-center"> 상세 페이지 </h1>
  <hr>
  
  <h3> {{article.pk}} 번째 글</h3>
  <hr>
  <h3> 글 제목 : {{article.title}} </h3>
  <h3> 글 내용 : {{article.content}} </h3>
  <h3> 작성 시간 : {{article.created_at}} </h3>
  <h3> 수정 시간 : {{article.updated_at}} </h3>
  <hr>
  <a href={% url 'articles:index' %}> [글 목록] </a>
  <a href={% url 'articles:update' article.pk %}> [글 수정] </a>

  <form action="{% url 'articles:delete' article.pk %}" method="POST">
    {% csrf_token %}
    <button class="btn btn-danger"> 글 삭제 </button>
  </form>
  
{% endblock content%}
