{% extends 'base.html' %}

{% block content%}
  <h1 class="text-center"> 글 목록 </h1>
  <a href={% url 'articles:create' %}> [글 작성] </a>
  {% for article in articles%}
    <p> 글 번호 : {{article.pk}} </p>
    <!--글 제목을 누르면 detail.html로 가도록-->
    <a href={% url 'articles:detail' article.pk %}>글 제목 : {{article.title}}</a>
    <p> 글 내용 : {{article.content}} </p>
    <hr>
  {% endfor %}
{% endblock content%}
