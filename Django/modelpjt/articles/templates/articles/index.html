{% extends 'base.html' %}
  
{% block content %}
 <h1 class="text-center"> Articles </h1>
 <a href="{% url 'articles:new' %}"> 글쓰기 </a>
  {% for o in obj %}
  <div class="mt-5 mb-5">
    <h5 class="text-center"> 글 번호 : {{ o.id }}</h5>
    <h5 class="text-center"> 글 제목 : {{ o.title }}</h5>
    <h5 class="text-center"> 글 내용 : {{ o.content }}</h5>
    <hr>
  </div>
  {% endfor %}
{% endblock content %}
