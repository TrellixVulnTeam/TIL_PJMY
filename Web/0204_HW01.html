<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>0204_HW_2번 input Tag</title>
</head>
<body>
  <!-- section -->
  <section>
    <form action="#">
      <!-- USERNAME -->
      <div>
        <label for="username">USERNAME :</label>
        <input type="text" name="username" id="username" placeholder="아이디를 입력 해 주세요." autofocus>
      </div>
      <!-- PWD -->
      <div>  
        <label for="pwd">PWD :</label>
        <input type="password" name="pwd" id="pwd" autofocus>
        <input type="submit" value="로그인">
      </div>
    
      
    </form>
      
  </section>

</body>
</html>
