<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>학생 건강 설문</title>
</head>
<body>
  <!-- header -->
  <header>
    <!-- 싸피 홈페이지로 이동하는 링크 -->
    <a href="https://www.ssafy.com">싸피로 이동</a>
    <h1>SSAFY 학생 건강 설문</h1>
  </header>

  <!-- section -->
  <section>
    <!-- 건강 설문 작성 form -->
    <form action="#">
      <!-- 이름 -->
      <div>
        <label for="name">이름을 기재해주세요.</label>
        <br>
        <input type="text" name="name" id="name" autofocus>
      </div>
      <!-- 지역 -->
      <div>  
        <label for="region">지역을 선택해주세요.</label>
        <br>
        <select name="region" id="region">
          <option value="서울">서울</option>
          <option value="대전">대전</option>
          <option value="구미">구미</option>
        </select>
      </div>
      <!--hr태그가 뭐징? 줄 넣는 태그! -->
      <hr>
      <!-- 체온 -->
      <div>
        <p>오늘의 체온을 선택해주세요.</p>
        <label for="temperature">37도 미만</label>
        <input type="radio" name="temperature" id="temperature" value="normal" checked> 
        <label for="temperature">37도 이상</label>
        <input type="radio" name="temperature" id="temperature" value="normal" checked>
      </div>

      <!-- 전송 -->
      <input type="submit" value="제출">
    </form>
      
  </section>

  <!-- footer -->
  <footer>
    Google 설문지를 통해 비밀번호를 제출하지 마시오.
  </footer>
</body>
</html>
