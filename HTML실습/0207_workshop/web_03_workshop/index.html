<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <!-- 부트스트랩 사이트에서 모든 걸 가지고 오는 게 아니고, 필요한 것만 쏙쏙!-->
  <!-- 1. Nav -->
  <!-- position : fixed-top, 배경색 : bg-dark, 양쪽에 1rem씩 주면?..-->
  <nav class="fixed-top bg-dark d-flex justify-content-between">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <!--글자를 맞추려면 align-items-center-->
    <!--아래쪽 마진을 빼려면??? mb-0 -->
    <ul class="d-flex align-items-center mb-0">
      <!--밑줄 빼기 text-decoration-none-->
      <li class="mx-3"><a href="#" class="text-white text-decoration-none">Home</a></li>
      <li class="mx-3"><a href="#" class="text-white text-decoration-none">Community</a></li>
      <li class="mx-3"><a href="#" class="text-white text-decoration-none">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column align-items-center justify-content-center text-white fw-bold">
      <div class="display-1">Cinema</div>
      <div class="display-1">Community</div>
      <a href="#" class="mt-5 text-white btn btn-primary btn-lg text-decoration-none">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section class="d-flex flex-column align-items-center">
    <h2>Used Skills</h2>
    <article class="d-flex justify-content-center">
      <div class="d-flex flex-column align-items-center">
        <img src="images/web.png" alt="Web Image">
        <p>Web</p>
      </div>
      <div class="text-center">
        <img src="images/html5.png" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div class="d-flex flex-column align-items-center">
        <img src="images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="d-flex justify-content-center align-items-center fixed-bottom bg-primary text-white">
    <p class="mb-0">HTML & CSS project. Created by 문숙경</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
